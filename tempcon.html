<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; padding: 20px;">

  <!-- Title -->
  <h1 style="color: #333;">Temperature Converter</h1>
  
  <!-- Input Section -->
  <div style="margin: 20px auto; max-width: 400px; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <label for="tempInput" style="font-size: 18px;">Enter Temperature(numbers only):</label>
    <input 
      type="number" 
      id="tempInput" 
      placeholder="Enter value" 
      style="padding: 10px; width: 100%; margin-top: 10px; font-size: 16px;"
    >
    
    <br><br>
    
    <label for="conversionType" style="font-size: 18px;">Select Conversion:</label>
    <select 
      id="conversionType" 
      style="padding: 10px; width: 100%; margin-top: 10px; font-size: 16px;"
    >
      <option value="toCelsius">Fahrenheit to Celsius</option>
      <option value="toFahrenheit">Celsius to Fahrenheit</option>
    </select>
    
    <br><br>
    
    <button 
      onclick="convertTemperature()" 
      style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;"
    >
      Convert
    </button>
    
    <p id="result" style="margin-top: 20px; font-size: 18px; color: #333;"></p>
  </div>
  
  <!-- Script -->
  <script>
    function convertTemperature() {
      // Get input value and conversion type
      const temp = document.getElementById("tempInput").value;
      const conversionType = document.getElementById("conversionType").value;
      const resultElement = document.getElementById("result");

      // Validate input
      if (temp === "") {
        resultElement.textContent = "Please enter a temperature value.";
        return;
      }

      // Perform conversion
      let convertedTemp;
      if (conversionType === "toCelsius") {
        convertedTemp = ((temp - 32) * 5) / 9;
        resultElement.textContent = `${temp}째F is equal to ${convertedTemp.toFixed(2)}째C.`;
      } else if (conversionType === "toFahrenheit") {
        convertedTemp = (temp * 9) / 5 + 32;
        resultElement.textContent = `${temp}째C is equal to ${convertedTemp.toFixed(2)}째F.`;
      } else {
        resultElement.textContent = "Invalid conversion type.";
      }
    }
  </script>
  
</body>
</html>
